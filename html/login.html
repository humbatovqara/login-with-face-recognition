<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>SecUP Login| About Information Security on the Internet</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
  <link rel="stylesheet" href="../css/login.css" />
  <script defer src="../js/face-api.min.js"></script>
  <script defer src="../js/app.js"></script>
</head>

<body>
  <div class="container" id="appContainer">

    <div class="video-container" id="videoContainer">
      <video id="video" width="400" height="300" autoplay muted></video>
      <span id="faceIDResult"></span>
    </div>
    
    <!-- Login Container -->
    <div class="login-container face-id-active" id="loginContainer">
      <div class="form-item w-100">
        <input type="text" placeholder="İstifadəçi adı" />
      </div>
      <div class="form-item w-100">
        <input type="password" placeholder="Şifrə" />
      </div>
      <div class="button-container w-100">
        <button id="loginButton">
          <i class="fa fa-keyboard"></i>
          <span>Daxil ol</span>
        </button>
        <button id="faceIdButton">
          <i class="fa fa-camera"></i>
          <span id="face-id-button-text">FaceID istifadə et</span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
